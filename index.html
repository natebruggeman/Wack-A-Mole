<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
			<div id = "smack"> SMACK-A-JACK </div>
			<div id = "info">
			<button class="open">Let's Smack!</button>

				<div class ="popup-overlay">

						<p>
						Nobody likes Jack! </br> </br>
						To play, smack Jack as he pops up in the buttons! </br> </br>

						</p>
						<input type="text" placeholder="Player 1" id="input-box1" />
						<input type="text" placeholder="Player 2" id="input-box2" />
						<input type="submit" id="submit-btn" />
					</div>	

				</div>
			</div>
